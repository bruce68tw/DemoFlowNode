<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG.js Flowchart</title>
    <link href="FlowItems.css" rel="stylesheet" />
    <script src="svg-3.1.2.min.js"></script>
	<script src="svg.draggable-3.0.0.min.js"></script>	
    <script src="FlowItems.js"></script>
    <style>
        #flowBox {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="flowBox"></div>
    
    <script>
		document.addEventListener("DOMContentLoaded", () => {			
            let flow = new FlowBox('flowBox');
            let start = flow.addNode({
                nodeType: 'S',
                x: 200,
                y: 100,
            });
            let node1 = flow.addNode({
                nodeType: 'N',
                x: 200,
                y: 200,
                width: 100,
                height: 50,
                text: 'Node1',
            });
            let node2 = flow.addNode({
                nodeType: 'N',
                x: 200,
                y: 300,
                width: 100,
                height: 50,
                text: 'Node2',
            });            
            let end = flow.addNode({
                nodeType: 'E',
                x: 200,
                y: 400,
            });
			/*
			*/
			flow.addLine(start, node1);
			flow.addLine(node1, node2);
			flow.addLine(node2, end);
        });
    </script>
</body>
</html>
