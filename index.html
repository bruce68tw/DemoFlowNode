<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG.js Flowchart</title>
    <link href="FlowNodeList.css" rel="stylesheet" />
    <script src="svg-3.1.2.min.js"></script>
	<script src="svg.draggable-3.0.0.min.js"></script>	
    <script src="FlowNodeList.js"></script>
    <style>
        #flowBox {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="flowBox"></div>
    
    <script>
		document.addEventListener("DOMContentLoaded", () => {		
			let boxElm = document.getElementById('flowBox');
            let svg = SVG().addTo(boxElm).size('100%', '100%');
            
            let start = new FlowNode(svg, {
                nodeType: 'S',
                x: 200,
                y: 100,
            });
            let node1 = new FlowNode(svg, {
                nodeType: 'N',
                x: 200,
                y: 200,
                width: 100,
                height: 50,
                text: 'Node1',
            });
            let node2 = new FlowNode(svg, {
                nodeType: 'N',
                x: 200,
                y: 300,
                width: 100,
                height: 50,
                text: 'Node2',
            });            
            let end = new FlowNode(svg, {
                nodeType: 'E',
                x: 200,
                y: 400,
            });
			new FlowLine(svg, start, node1);
			new FlowLine(svg, node1, node2);
			new FlowLine(svg, node2, end);
        });
    </script>
</body>
</html>
